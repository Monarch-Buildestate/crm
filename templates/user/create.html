{% extends "layouts/base.html" %}

{% block title %} Add Lead {% endblock %} 

<!-- Element injected in the BODY element -->
{% block body_class %} sidebar-mini {% endblock body_class %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/assets/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/assets/css/adminlte.min.css">
{% endblock stylesheets %}

{% block content %}    
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add User</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <form id="quickForm" action="{{ url_for('create_user') }}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="text" class="form-control" id="InputName" name="name" placeholder="Enter Name" required>
                  </div>
                  <div class="form-group">
                    <label for="InputNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="InputNumber" name="number" placeholder="91xxxxxxxxxx" required pattern="[0-9]{10,}" title="Phone number must be at least 10 digits and numeric">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail" name="email" required placeholder="something@example.com">
                  </div>
                  <div class="form-group">
                    <label for="InputPassword">password</label>
                    <input type="text" class="form-control" id="InputPassword" name="password" required placeholder="*******">
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </section>
  </div>
{% endblock content %}

{% block javascripts %}
  <script src="/static/assets/plugins/jquery/jquery.min.js"></script>
  <script src="/static/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
  <script src="/static/assets/js/adminlte.min.js"></script>
  <script src="/static/assets/js/demo.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
  <script>
  $(function () {
    bsCustomFileInput.init();

    $.validator.setDefaults({
      submitHandler: function (form) {
        form.submit(); // Ensure the form is actually submitted
      }
    });
    $('#quickForm').validate({
      rules: {
        name: {
          required: true,
        },
        number: {
          required: true,
          minlength: 10,
          digits: true
        },
        email: {
          required: true,
          email: true,
        },
        password: {
          required: true,
          minlength: 8
        }
      },
      messages: {
        name: {
          required: "Please enter your name",
        },
        number: {
          required: "Please enter your phone number",
          minlength: "Your phone number must be at least 10 digits long",
          digits: "Phone number must contain only numbers"
        },
        email: {
          required: "Please enter an email address",
          email: "Please enter a valid email address"
        },
        password: {
          required: "Please enter a password",
          minlength: "Your password must be at least 8 characters long"
        }
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
  </script>
{% endblock javascripts %}
