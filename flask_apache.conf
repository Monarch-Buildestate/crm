<VirtualHost *:443>
    ServerName 3.139.209.115
    ServerAdmin surajbhari159@gmail/com
    WSGIScriptAlias / /var/www/crm/app.wsgi
    
    Protocols h2 http/1.1
    
    <Directory /var/www/crm/>
            Require all granted
    </Directory>
    <Location "/server-status">
        SetHandler server-status
    </Location>
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/crm.monarchbuildestate.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/crm.monarchbuildestate.com/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/crm.monarchbuildestate.com/chain.pem
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel error
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName 3.139.209.115
    ServerAdmin surajbhari159@gmail/com
    WSGIScriptAlias / /var/www/crm/app.wsgi
    <Directory /var/www/crm/>
            Require all granted
    </Directory>
    <Location "/server-status">
        SetHandler server-status
    </Location>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel error
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>